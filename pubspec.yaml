name: history_buddy
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  shared_preferences: ^2.0.13
  flutter_polyline_points: ^1.0.0
  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.1
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.7
  cloud_firestore: ^3.1.8
  rflutter_alert: ^2.0.4
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  material: ^1.0.0+2
  geojson: ^1.0.0
  geolocator: ^8.2.0
  google_maps_flutter: ^2.1.2
  http: ^0.13.0
  loading_gifs: ^0.3.0
  pedometer: ^3.0.0
  maps_toolkit: ^2.0.0
  geocoding: ^2.0.4
  android_intent: ^2.0.2
  jiffy: ^5.0.0
  hive: ^2.1.0
  flutter_activity_recognition: ^1.3.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
    - assets/historic-sites-geojson.geojson

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
    - family: DancingScript
      fonts:
        - asset: fonts/DancingScript-Regular.ttf
